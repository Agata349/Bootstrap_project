<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Responsive image grid</title>
</head>

<body>
    <section class="dogs">
        <div class="container">
            <h1><strong>DOGS, PUPPIES, CATS? WOULD YOU LIKE TO HELP THEM?</strong></h1>
            <div class="row">
                <div class="col-md-4">
                    <figure>
                        <img src="img/dachshund.jpg" class="img-fluid" alt="image of a dachshund" />
                        <figcaption>Dachshund<a href="https://en.wikipedia.org/wiki/Dachshund" target="_blank">
                                <small>Learn more on Wikipedia</small></a></figcaption>
                    </figure>
                </div>

                <div class="col-md-4">
                    <figure>
                        <img src="img/spaniel.jpg" class="img-fluid" alt="image of a spaniel" /></a>
                        <figcaption>Spaniel<a href="https://en.wikipedia.org/wiki/Spaniel" target="_blank"> <small>Learn
                                    more on Wikipedia</small></a></figcaption>
                    </figure>
                </div>

                <div class="col-md-4">
                    <figure>
                        <img src="img/golden_retriever.jpg" class="img-fluid" alt="image of a golden retriever" />
                        <figcaption>Golden Retriever<a href="https://en.wikipedia.org/wiki/Golden_Retriever"
                                target="_blank"> <small>Learn more on Wikipedia</small></a></figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <hr>
    <p>
        And you? What king of dogs do you like?
    </p>
    <ul>
        <li>
            Small?🐶
        </li>
        <li>
            Medium?🐕
        </li>
        <li>
            Large?🐕‍🦺
        </li>
    </ul>
    <button class="button">
        <a href="https://www.schronisko-katowice.eu/" target="_blank">Choose your best friend from the Polish dog
            shelter</a>
    </button>
    <hr>
    <footer>
        Coded by Agata Piekarczyk
    </footer>
    <script>
        function chooseDog() {
            let name = prompt("What is your name?");
            if (name.length > 0) {
                alert("Thank you " + name + ". Please take a look at dogs and cats😼 from an animal shelter in Katowice, Poland 🐕");
            } else {
                alert("Please enter your name 😊");
            }
        }

        let chooseDogButton = document.querySelector("button");
        chooseDogButton.addEventListener("click", chooseDog);

    </script>
</body>

</html>
